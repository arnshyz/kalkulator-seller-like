<!DOCTYPE html>
<html lang="id"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Kalkulator Harga Jual</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50 text-gray-900"><div class="max-w-4xl mx-auto p-6 space-y-4">
<h1 class="text-2xl font-bold">Kalkulator Harga Jual</h1>
<div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
  <p class="text-sm text-gray-600">Isi angka. Jika tidak ada, isi 0.</p>
  <div class="flex items-center gap-2">
    <span id="pageLicenseBadge" class="inline-flex items-center gap-2 rounded-full border border-gray-200 bg-white px-3 py-1 text-[11px] font-semibold uppercase tracking-widest text-indigo-500">Premium Locked</span>
    <button data-open-license type="button" class="rounded-full bg-indigo-500 px-4 py-1.5 text-xs font-semibold text-white shadow hover:bg-indigo-600">Masukkan Lisensi</button>
  </div>
</div>
<div class="grid md:grid-cols-3 gap-4">
  <div class="bg-white p-4 rounded-2xl shadow space-y-2">
    <label class="block text-sm">HPP (Rp)</label><input id="hpp" type="number" class="w-full border rounded-xl p-2" value="17000"/>
    <label class="block text-sm">Harga Jual (Rp)</label><input id="price" type="number" class="w-full border rounded-xl p-2" value="39500"/>
    <label class="block text-sm">Biaya Iklan (%)</label><input id="adsPct" type="number" class="w-full border rounded-xl p-2" value="0" step="0.01"/>
    <label class="block text-sm">Komisi Afiliasi (%)</label><input id="affPct" type="number" class="w-full border rounded-xl p-2" value="0" step="0.01"/>
    <label class="block text-sm">Biaya Admin & Fee lainnya (%)</label><input id="adminPct" type="number" class="w-full border rounded-xl p-2" value="8" step="0.01"/>
    <label class="block text-sm">Biaya Proses Flat (Rp)</label><input id="procFlat" type="number" class="w-full border rounded-xl p-2" value="1250"/>
    <button id="calc" class="w-full py-2 rounded-xl bg-blue-600 text-white">Hitung</button>
  </div>
  <div class="bg-white p-4 rounded-2xl shadow md:col-span-2">
    <h2 class="font-semibold mb-2">Hasil</h2>
    <div id="out" class="text-sm space-y-1"></div>
  </div>
</div>
<a href="../index.html" class="text-sm text-blue-600">Kembali</a>

<div id="licenseGate" class="fixed inset-0 z-50 hidden items-center justify-center bg-gray-900/70 px-4 py-6">
  <div class="w-full max-w-md rounded-2xl border border-gray-200 bg-white p-6 shadow-2xl">
    <div class="space-y-2 text-center">
      <span class="inline-flex items-center gap-2 rounded-full bg-indigo-100 px-3 py-1 text-[11px] font-semibold uppercase tracking-[0.3em] text-indigo-600">Premium</span>
      <h2 class="text-xl font-semibold text-gray-900">Aktifkan Lisensi Seller Pro</h2>
      <p class="text-sm text-gray-600">Masukkan kode lisensi untuk membuka kalkulator harga jual versi lengkap.</p>
    </div>
    <form id="licenseGateForm" class="mt-5 space-y-3">
      <input id="licenseGateCode" type="text" placeholder="Contoh: SELLERPRO-2025" class="w-full rounded-xl border border-gray-200 px-4 py-2 text-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
      <button type="submit" class="w-full rounded-xl bg-indigo-500 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-indigo-600">Aktifkan Lisensi</button>
      <p id="licenseGateMessage" class="hidden text-xs font-medium"></p>
    </form>
    <div class="mt-4 rounded-xl bg-indigo-50 p-4 text-xs text-indigo-700">
      <p class="font-semibold">Butuh kode?</p>
      <p class="mt-1">Hubungi <a href="https://wa.me/6281234567890" class="font-semibold underline">WhatsApp Support</a> untuk membeli atau klaim trial.</p>
    </div>
  </div>
</div>

<script src="./logic.js"></script>
<script src="../assets/license.js"></script>
<script>
(function(){
  const gate=document.getElementById('licenseGate');
  const form=document.getElementById('licenseGateForm');
  const codeInput=document.getElementById('licenseGateCode');
  const message=document.getElementById('licenseGateMessage');
  const badge=document.getElementById('pageLicenseBadge');
  const openers=document.querySelectorAll('[data-open-license]');

  function setGate(open){
    if(!gate)return;
    gate.classList.toggle('hidden',!open);
    gate.classList.toggle('flex',open);
    document.body.classList.toggle('overflow-hidden',open);
    if(open){
      message?.classList.add('hidden');
      codeInput?.focus();
      codeInput?.select();
    }
  }

  function showMessage(text,isSuccess){
    if(!message)return;
    message.textContent=text;
    message.classList.remove('hidden','text-emerald-600','text-rose-600');
    message.classList.add(isSuccess?'text-emerald-600':'text-rose-600');
  }

  function updateBadge(active){
    if(!badge)return;
    badge.className='inline-flex items-center gap-2 rounded-full border px-3 py-1 text-[11px] font-semibold uppercase tracking-widest';
    if(active){
      badge.classList.add('border-emerald-300','bg-emerald-50','text-emerald-600');
      badge.textContent='Premium Aktif';
    }else{
      badge.classList.add('border-gray-200','bg-white','text-indigo-500');
      badge.textContent='Premium Locked';
    }
  }

  openers.forEach(btn=>btn.addEventListener('click',event=>{event.preventDefault();setGate(true);}));

  gate?.addEventListener('click',event=>{
    if(event.target===gate && window.SellerLicense?.isActive()){
      setGate(false);
    }
  });

  form?.addEventListener('submit',event=>{
    event.preventDefault();
    const code=codeInput?.value||'';
    const result=window.SellerLicense?.activate?window.SellerLicense.activate(code):{ok:false,message:'Lisensi tidak tersedia.'};
    if(result.ok){
      showMessage('Lisensi aktif! Kalkulator premium siap digunakan.',true);
      setTimeout(()=>setGate(false),900);
    }else{
      showMessage(result.message||'Kode lisensi tidak valid.',false);
    }
  });

  function handleStatus(event){
    const active=event?.detail?.active||false;
    updateBadge(active);
    setGate(!active);
  }

  document.addEventListener('seller-license-status',handleStatus);
  handleStatus({detail:{active:window.SellerLicense?.isActive?.()||false}});
})();
</script>
</div></body></html>
