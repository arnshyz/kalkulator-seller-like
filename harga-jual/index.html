<!DOCTYPE html>
<html lang="id"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Kalkulator Harga Jual</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50 text-gray-900"><div class="max-w-4xl mx-auto p-6 space-y-4">
<h1 class="text-2xl font-bold">Kalkulator Harga Jual</h1>
<p class="text-sm text-gray-600">Isi angka. Jika tidak ada, isi 0.</p>
<div class="grid md:grid-cols-3 gap-4">
  <div class="bg-white p-4 rounded-2xl shadow space-y-2">
    <label class="block text-sm">HPP (Rp)</label><input id="hpp" type="number" class="w-full border rounded-xl p-2" value="17000"/>
    <label class="block text-sm">Harga Jual (Rp)</label><input id="price" type="number" class="w-full border rounded-xl p-2" value="39500"/>
    <label class="block text-sm">Biaya Iklan (%)</label><input id="adsPct" type="number" class="w-full border rounded-xl p-2" value="0" step="0.01"/>
    <label class="block text-sm">Komisi Afiliasi (%)</label><input id="affPct" type="number" class="w-full border rounded-xl p-2" value="0" step="0.01"/>
    <label class="block text-sm">Biaya Admin & Fee lainnya (%)</label><input id="adminPct" type="number" class="w-full border rounded-xl p-2" value="8" step="0.01"/>
    <label class="block text-sm">Biaya Proses Flat (Rp)</label><input id="procFlat" type="number" class="w-full border rounded-xl p-2" value="1250"/>
    <button id="calc" class="w-full py-2 rounded-xl bg-blue-600 text-white">Hitung</button>
  </div>
  <div class="bg-white p-4 rounded-2xl shadow md:col-span-2">
    <h2 class="font-semibold mb-2">Hasil</h2>
    <div id="out" class="text-sm space-y-1"></div>
  </div>
</div>
<a href="../index.html" class="text-sm text-blue-600">Kembali</a>
<script src="./logic.js"></script>
</div></body></html>
